{% extends "opendims/page_full.html" %}

{% load staticfiles i18n crispy_forms_tags %}

{% block title %}{{ block.super }} - {% trans "Registration" %}{% endblock %}

{% block crumbs %}
<h6 class="page-active">{% trans "Registration" %}</h6>
{% endblock %}

{% block page_content %}
<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-body">
            <form method="post" action="">
                {{ form|crispy }}
                {% csrf_token %}
                <button class="btn btn-primary btn-block" type="submit">{% trans "Register" %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
