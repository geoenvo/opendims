{% extends "opendims/layouts/col_1.html" %}

{% load i18n staticfiles crispy_forms_tags %}

{% block title %}{{ block.super }} - {% trans "Change Password" %}{% endblock %}

{% block main %}

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">{% trans "Change Password" %}</div>
            <div class="panel-body">
                <form method="post" action="">
                    {{ form|crispy }}
                    {% csrf_token %}
                    <button class="btn btn-primary btn-block" type="submit">{% trans "Change Password" %}</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
