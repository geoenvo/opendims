{% extends "contact/contact.html" %}

{% load staticfiles i18n crispy_forms_tags %}

{% block crumbs %}
<h6 class="page-active">{% trans "Contact" %}</h6>
{% endblock %}

{% block page_content %}

<div class="row" >
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">{% trans "Contact" %}</div>
            <div class="panel-body" style="background-color:#D0D0D0">
                <form method="post" action="">
                    {{ form|crispy }}
                    {% csrf_token %}
                    <button class="btn btn-primary btn-block" type="submit">{% trans "Contact" %}</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
