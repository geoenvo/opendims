<!DOCTYPE html>

{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Waterlevel Map</title>

    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'leaflet/leaflet.css' %}">

    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'bootleaf_example/assets/img/favicon-76.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'bootleaf_example/assets/img/favicon-120.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'bootleaf_example/assets/img/favicon-152.png' %}">
    <link rel="icon" sizes="196x196" href="{% static 'bootleaf_example/assets/img/favicon-196.png' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'bootleaf_example/assets/img/favicon.ico' %}">
    <style>
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #map {
      width: 100%;
      height: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    </style>
  </head>

  <body>
    <div id='map'></div>
    <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'leaflet/leaflet.js' %}"></script>


    <div class="modal fade" id="featureModal" tabindex="1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" type="button" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title text-primary" id="feature-title"></h4>
          </div>
          <div class="modal-body" id="feature-info"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script type="text/javascript">
    $('#featureModal').on('shown.bs.modal', function () {
    $(this).find('.modal-dialog').css({width:'20%',
                               height:'20%',
                              'max-height':'50%'});
    $(this).find('.modal-content').css({width:auto,
                               height:auto,
                               'max-height':'50%'});
        });
    $(document).ready(function(){
        var map;
        var mapquestOSM = L.tileLayer("https://{s}.mqcdn.com/tiles/1.0.0/osm/{z}/{x}/{y}.png", {
          maxZoom: 19,
          subdomains: ["otile1-s", "otile2-s", "otile3-s", "otile4-s"],
          attribution: 'Tiles courtesy of <a href="http://www.mapquest.com/" target="_blank">MapQuest</a> <img src="https://developer.mapquest.com/content/osm/mq_logo.png">. Map data (c) <a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> contributors, CC-BY-SA.'
        });

        // Time is WIB (GMT+7) based

        var waterlevel_layer = L.geoJson(null, {
          style: function(feature) {
            return {
              color: '#3759BF',
              fill: true,
              opacity: 1,
              clickable: true
            };
          },
          onEachFeature: function(feature, layer) {
            drawLayerFeature(feature, layer);
          },
        });
        $.getJSON("{% url "waterlevel:waterlevel_api" %}?format=json", function(data) {
          waterlevel_layer.addData(data);
        });


        map = L.map("map", {
          zoom: {{ DEFAULT_ZOOM }},
          center: [{{ DEFAULT_CENTER.0 }}, {{ DEFAULT_CENTER.1 }}],
          layers: [mapquestOSM, waterlevel_layer],
          zoomControl: false,
          attributionControl: false
        });

        function drawLayerFeature(feature, layer) {
        if (feature.geometry.type === 'Point') {
            center = layer.getLatLng();
          }

          if (feature.properties) {
            var name = " - ";
            var contentReports = " - ";

            if (feature.properties.reports) {
              if (feature.properties.reports.length > 0) {
                contentReports = "<ul style='margin-bottom: 0;'>";
                for (var i = 0; i < feature.properties.reports.length; i++) {
                  contentReports = contentReports + "<li>"  + feature.properties.reports[i].created.slice(11,16) + ' - '+ feature.properties.reports[i].height  + ' - ' + feature.properties.reports[i].weather  + "</li>";
                }
                contentReports = contentReports + "</ul>";
              }
            }

            var content = "<table border ='0' cellpadding='2' widhth='100%' cellspacing='0'>";

            content = content +  contentReports ;
            content = content + "</table>";
            layer.on({
              click: function() {
                $("#feature-title").html(feature.properties.name);
                $("#feature-info").html(content);
                $("#featureModal").modal("show");
              }
            });
          }
        }
    });
    </script>
  </body>
</html>
